<script>
document.addEventListener('DOMContentLoaded', () => {

  // Preview de imagem do colaborador
  function previewImage(event) {
    const input = event.target;
    const preview = document.getElementById('imagePreview');
    if(input.files && input.files[0]){
      const reader = new FileReader();
      reader.onload = function(e){
        preview.src = e.target.result;
        preview.style.display = 'block';
      }
      reader.readAsDataURL(input.files[0]);
    }
  }
  window.previewImage = previewImage;

  // Preview de imagem do equipamento
function previewEquip(event) {
  const input = event.target;
  const preview = document.getElementById('imagePreviewEquip');
  if(input.files && input.files[0]){
    const reader = new FileReader();
    reader.onload = function(e){
      preview.src = e.target.result;
      preview.style.display = 'block';
    }
    reader.readAsDataURL(input.files[0]);
  }
}
window.previewEquip = previewEquip;

// Preview de imagem dos termos
function previewTermos(event) {
  const input = event.target;
  const preview = document.getElementById('imagePreviewTermos');
  if(input.files && input.files[0]){
    const reader = new FileReader();
    reader.onload = function(e){
      preview.src = e.target.result;
      preview.style.display = 'block';
    }
    reader.readAsDataURL(input.files[0]);
  }
}
window.previewTermos = previewTermos;

// Preview de imagem do equipamento (Devolução)
function previewEquipDev(event) {
  const input = event.target;
  const preview = document.getElementById('imagePreviewEquipDev');
  if(input.files && input.files[0]){
    const reader = new FileReader();
    reader.onload = function(e){
      preview.src = e.target.result;
      preview.style.display = 'block';
    }
    reader.readAsDataURL(input.files[0]);
  }
}
window.previewEquipDev = previewEquipDev;

// Preview de imagem dos termos (Devolução)
function previewTermosDev(event) {
  const input = event.target;
  const preview = document.getElementById('imagePreviewTermosDev');
  if(input.files && input.files[0]){
    const reader = new FileReader();
    reader.onload = function(e){
      preview.src = e.target.result;
      preview.style.display = 'block';
    }
    reader.readAsDataURL(input.files[0]);
  }
}
window.previewTermosDev = previewTermosDev;

// Flatpickr para data de devolução
flatpickr("#datepickerTermosDev", { locale: "pt", dateFormat: "d/m/Y", allowInput: true });

  // IMask CPF
  const cpfInput = document.getElementById('inputCPF2');
  IMask(cpfInput, { mask: '000.000.000-00' });

  // IMask Número do CHIP
  const chipInput = document.getElementById('inputNumeroChip');
  if(chipInput){
    IMask(chipInput, { mask: '+{55} 00 00000-0000' });
  }

  // HostName em maiúsculas
  const hostInput = document.getElementById('inputHostName');
  hostInput.addEventListener("input", () => hostInput.value = hostInput.value.toUpperCase());

  // Situação (Ativo/Inativo) - cores dinâmicas
  const selectSituacao = document.getElementById('inputSituacao');
  function atualizaCor() {
    selectSituacao.classList.remove('bg-success','bg-danger','text-white');
    if(selectSituacao.value === 'Ativo') selectSituacao.classList.add('bg-success','text-white');
    else if(selectSituacao.value === 'Inativo') selectSituacao.classList.add('bg-danger','text-white');
  }
  selectSituacao.addEventListener('change', atualizaCor);
  atualizaCor();

  // Flatpickr para datas
  flatpickr("#datepicker", { locale: "pt", dateFormat: "d/m/Y", allowInput: true });
  flatpickr("#datepickerTermos", { locale: "pt", dateFormat: "d/m/Y", allowInput: true });

});
</script>
