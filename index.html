<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <script src="/assets/js/bootstrap.js"></script>
    <title>Projeto Bennesby</title>
</head>
<body>
    <main>
       <div class="py-1">
        <h3 class="text-left m-5">projeto</h3>
        </div>
       
        <!-- Input Group com Bootstrap -->
         <div class="bg-light p-5 border rounded-3 m-5">
       <form class="row g-3">
  <div class="col-md-6">
    <label for="inputName" class="form-label">Nome</label>
    <input type="text" class="form-control" placeholder="Digite o nome completo" aria-label="First name">
  </div>
  <div class="col-md-1">
    <label for="inputUnidade" class="form-label">Unidade</label>
    <input type="text" class="form-control" id="inputUnidade" placeholder="Sua Revenda">
  </div>
  <div class="col-md-2">
    <label for="inputSetor" class="form-label">Setor</label>
    <input type="text" class="form-control" id="inputSetor">
  </div>
  <div class="input-group">
  <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
  <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button>
</div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" placeholder="example@bennesby.com.br" id="inputEmail4">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
</div>
 <!-- FIM Input Group com Bootstrap -->
    </main>
</body> 
</html>
